<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

          #customers {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
          }

          #customers td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
          }

          #customers tr:nth-child(even){background-color: #f2f2f2;}

          #customers tr:hover {background-color: #ddd;}

          #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #613acf;
            color: white;
          }

          .tab {

        margin-top: 10px;
        margin-right: 10px;
        margin-left: 10px;
      }

    </style>
  </head>
  <body>
  <div class="tab">
    <br>
    <p>Hi {{name}}, </p>
    <p>Please find your today deliverables,</p>
    <br>
      <table id="customers">
      <tr>
        <th style="text-align:center">S.No.</th>
        <th style="text-align:center">Ticket No.</th>
        <th style="text-align:center">Subject</th>
        <th style="text-align:center">Stakeholder</th>
        <th style="text-align:center">Company</th>
        <th style="text-align:center">Delivery Date</th>
      </tr>
      {% for entry in Ticket %}
      <tr>
        <td style="text-align:center">{{forloop.counter}}</td>
        <td  style="text-align:center">{{entry.Ticket_ID}}</td>
        <td>{{entry.Subject}}</td>
        <td>{{entry.Full_name}}</td>
        <td>{{entry.Company_Name}}</td>
        <td style="text-align:center">{{entry.Estimated_Delivery_Date}}</td>
      </tr>
      {% endfor %}
    </table>
    <br><a href="http://127.0.0.1:8000/home/{{url}}/"><button type="button" name="button">Confirm</button></a>
  </div>
  </body>
</html>
